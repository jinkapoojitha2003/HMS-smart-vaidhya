<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color:  #165dea;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .content {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            color: #165dea;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
        }
        .content ul li {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Hospital Management System</h1>
    <p>Manage your hospital’s pathology and radiology tests easily</p>
</header>

<div class="container">
    <!-- Buttons to navigate to Pathology and Radiology sections -->
    <div class="button-container">
        <button onclick="showContent('pathology')">Pathology Tests</button>
        <button onclick="showContent('radiology')">Radiology Tests</button>
    </div>

    <!-- Content areas to display details related to Pathology and Radiology -->
    <div class="content" id="content">
        <!-- Initially empty, will be populated dynamically -->
        <h2>Select a Section to View Available Tests</h2>
        <p>Click on any of the buttons above to view the available tests in the Pathology or Radiology section.</p>
    </div>
</div>

<script>
    // Function to dynamically show the list of available tests for Pathology or Radiology
    function showContent(type) {
        let content = document.getElementById('content');

        if (type === 'pathology') {
            content.innerHTML = `
                <h2>Available Pathology Tests</h2>
                <ul>
                    <li><strong>Complete Blood Count (CBC)</strong> - A test to measure the cells that make up your blood.</li>
                    <li><strong>Blood Sugar Test</strong> - Measures the amount of glucose in your blood.</li>
                    <li><strong>Urinalysis</strong> - A test of your urine to check for signs of disease.</li>
                    <li><strong>Liver Function Test</strong> - Measures enzymes, proteins, and substances in the liver.</li>
                    <li><strong>Thyroid Function Test</strong> - Measures levels of thyroid hormones in the blood.</li>
                    <li><strong>Blood Culture</strong> - Identifies bacteria or fungi in the blood.</li>
                    <li><strong>Urine Culture</strong> - Identifies bacteria or fungi in the urine.</li>
                    <li><strong>Biopsy</strong> - A sample of tissue taken for examination under a microscope.</li>
                    <li><strong>Coagulation Profile</strong> - Measures the blood’s ability to clot.</li>
                    <li><strong>Vitamin D Test</strong> - Measures the level of Vitamin D in the blood.</li>
                </ul>
            `;
        } else if (type === 'radiology') {
            content.innerHTML = `
                <h2>Available Radiology Tests</h2>
                <ul>
                    <li><strong>X-ray</strong> - A test that uses radiation to take a picture of the inside of the body.</li>
                    <li><strong>CT Scan</strong> - A more detailed imaging technique using X-rays to make cross-sectional images of the body.</li>
                    <li><strong>MRI Scan</strong> - Uses magnets and radio waves to create detailed images of organs and tissues.</li>
                    <li><strong>Ultrasound</strong> - Uses sound waves to create images of the organs and structures inside the body.</li>
                    <li><strong>Bone Densitometry (DEXA)</strong> - A test that measures bone density to assess osteoporosis.</li>
                    <li><strong>Mammography</strong> - A special type of X-ray used to look for signs of breast cancer.</li>
                    <li><strong>Fluoroscopy</strong> - A real-time moving X-ray, used to view organs and processes inside the body.</li>
                    <li><strong>Positron Emission Tomography (PET)</strong> - Uses radioactive substances to see how tissues and organs are functioning.</li>
                    <li><strong>Angiography</strong> - Imaging test used to examine blood vessels in the body.</li>
                    <li><strong>Cardiac CT Scan</strong> - A CT scan to evaluate the blood vessels and structures of the heart.</li>
                </ul>
            `;
        }
    }
</script>

</body>
</html>
